<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center text-center mt-5 mb-5">
            <div class="col-xs-9">
                <h1>Lighting Energy Audit</h1>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Pre Audit Detials</h5>
                    <form>
                        <div class="mb-3">
                            <label for="buildingIdentification" class="form-label">Building Identification</label>
                            <select class="form-select" aria-label="Select your building type" id="buildingIdentification" name="buildingIdentification">
                                <option selected>Building Type</option>
                                <optgroup label="Commerical Buildings">
                                    <optgroup label="Offices">
                                        <option value="300">General Offices</option>
                                        <option value="500">Deep Plan General Offices</option>
                                        <option value="300">Computer Works Station</option>
                                        <option value="300">Conference Rooms, Executive Rooms</option>
                                        <option value="300">Computer and Data Preperation Rooms</option>
                                        <option value="200">Filing Rooms</option>
                                    </optgroup>
                                </optgroup>
                                <option value="200">Public Area</option>
                                <optgroup label="Drawing Offices">
                                    <option value="300">General </option>
                                    <option value="500">Drawing Boards</option>
                                </optgroup>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="rateType" class="form-label">Rate Type</label>
                            <select class="form-select" aria-label="Select your rate type" id="rateType" name="rateType">
                                <option selected>Rate Type</option>
                                        <option value="1">Tiered</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="tariff" class="form-label">Tariff</label>
                            <input type="number" class="form-control" id="tariff" name="tariff" aria-describedby="emailHelp">
                            <div id="tariffHelp" class="form-text">Rs./Unit</div>
                        </div>
                    \
                        <h3>Room Dimensions</h3>
                        <div class="mb-3 col-md-4">
                            <label for="roomLength" class="form-label">Length (m)</label>
                            <input type="number" class="form-control" id="roomLength" name="roomLength">
                        </div>
                        <div class="mb-3 col-md-4">
                            <label for="roomWidth" class="form-label">Width (m)</label>
                            <input type="number" class="form-control" id="roomWidth" name="roomWidth">
                        </div>
                        <div class="mb-3 col-md-4">
                            <label for="roomHeight" class="form-label">Height (m)</label>
                            <input type="number" class="form-control" id="roomHeight" name="roomHeight">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>

</body>

</html>
